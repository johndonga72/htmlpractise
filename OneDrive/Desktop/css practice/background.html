<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background: white;
            width: 320px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .profile-content {
            padding: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: -60px;
            border: 5px solid white;
            object-fit: cover;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-content h2 {
            margin: 15px 0 5px;
            font-size: 22px;
        }

        .profile-content p {
            color: #555;
            font-size: 14px;
            margin: 5px 0 15px;
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #388E3C;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <!-- Background Image -->
        <img src="https://picsum.photos/id/1015/400/200" alt="Background Image">

        <!-- Profile Picture -->
        <img class="profile-pic" src="https://picsum.photos/100" alt="Profile Picture">

        <!-- Content -->
        <div class="profile-content">
            <h2>John babu</h2>
            <p>Full Stack Developer | Python & JS</p>
            <a href="#" class="btn">Connect</a>
        </div>
    </div>

</body>

</html>
