<!DOCTYPE html>
<html>

<head>
    <style>
        /* Normal button style */
        .btn {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #2ecc71;
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <button class="btn">Hover Me!</button>

</body>

</html>
