<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h2>My Photo Gallery</h2>
    <div class="gallery">
        <img src="https://picsum.photos/300/200?1" alt="Photo 1">
        <img src="https://picsum.photos/300/200?2" alt="Photo 2">
        <img src="https://picsum.photos/300/200?3" alt="Photo 3">
        <img src="https://picsum.photos/300/200?4" alt="Photo 4">
        <img src="https://picsum.photos/300/200?5" alt="Photo 5">
        <img src="https://picsum.photos/300/200?6" alt="Photo 6">
    </div>
</body>

</html>
