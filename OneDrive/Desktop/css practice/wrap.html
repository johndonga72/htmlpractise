<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            /* space between items */
            align-items: center;
            /* vertically center */
            background: #f4f4f4;
            height: 200px;
        }

        .box {
            background: #3498db;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

</body>

</html>
