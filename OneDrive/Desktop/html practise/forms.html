<!DOCTYPE HTML>
<html>

<head>
    <title>My First Project</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        header {
            background-color: black;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            background-color: red;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: darkred;
        }

        section {
            padding: 60px 20px;
            min-height: 100vh;
        }

        form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input,
        textarea {
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#home">HOME</a>
            <a href="#about">ABOUT</a>
            <a href="#contact">CONTACT</a>
        </nav>
    </header>

    <section id="home">
        <h2>Home Section</h2>
        <p>Welcome to the home section of my project website.</p>
    </section>

    <section id="about">
        <h2>About Section</h2>
        <p>This website was created by John as a first project. It uses HTML and CSS for structure and design.</p>
    </section>

    <section id="contact">
        <h2>Contact Section</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        Â© 2025 | Contact: john72@gmail.com
    </footer>
</body>

</html>
