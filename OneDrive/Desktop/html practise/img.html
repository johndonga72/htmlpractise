<!DOCTYPE HTML>
<html>

<head>
    <title>MY First Project</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            text-align: center;
            background-color: black;
            color: white;
            padding: 15px 20px;
        }

        header h1 {
            font-size: 20px;
            margin: 0px;
        }

        header a {
            text-decoration: none;
            background-color: red;
            color: white;
            padding: 8px 12px
        }

        header a:hover {
            background-color: darkred;
        }

        section.name {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .create {
            flex: 1;
        }

        .img {
            flex: 1;
            text-align: right;
        }

        .img img {
            width: 230px;
            height: auto;
            border-radius: 8px;

        }

        .contact form {
            padding: 20px;
            background-color: #f4f4f4;
        }

        form {
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: auto;

        }

        .contact input {
            padding: 5px;
            text-size: 5px;
            border-radius: 5px;
        }

        .contact textarea {
            padding: 5px;
            text-size: 5px;
            border-radius: 5px;

        }

        .contact button {
            background-color: red;
            padding: 10px;
            text-size: 5px;
            cursor: pointer;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .contact button:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <header>
        <h1>website structure</h1>
        <a href="#">HOME</a>
        <a href="#">CONTACT</a>
        <a href="#">ABOUT</a>
    </header>
    <section class='name'>
        <div class="create">
            <h2>created by john</h2>
            <p>This is a simple project layout that looks like a real-time website.</p>
            <div class="img">
                <img src=imh.png,alt="netfliex">
            </div>
    </section>
    <section class='contact'>
        <h2 style=text-align:center>contact form</h2>
        <form>
            <input type="text" placeholder="your name" required>
            <input type="email" placeholder="your email" required>
            <textarea placeholder="Message" , rows="4" required></textarea>
            <button type="submit">submit</button>
        </form>
    </section>
    <footer> Â© 2025 | Contact: john72@gmail.com</footer>
</body>

</html>
