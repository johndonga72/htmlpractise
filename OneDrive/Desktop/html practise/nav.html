<!DOCTYPE html>
<html>

<head>
    <title>Links Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        h2 {
            color: darkblue;
            margin-top: 25px;
        }

        a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }

        a:hover {
            color: #ff6600;
            text-decoration: underline;
        }


        .section {
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="section">
        <h2>Internal Link</h2>
        <a href="about.html">Go to About Page</a>
    </div>

    <div class="section">
        <h2>External Link</h2>
        <a href="https://www.google.com" target="_blank">Open Google</a>
    </div>

    <div class="section">
        <h2>Email Link</h2>
        <a href="mailto:john@example.com">Email Me</a>
    </div>
    <div class="section">
        <h2>telephone Link</h2>
        <a href="tel:9912548587">Tele phone</a>
    </div>
</body>

</html>
