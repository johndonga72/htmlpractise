<!DOCTYPE html>
<html>

<head>
    <title>My To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: darkblue;
        }

        ul {
            list-style-type: none;

            padding: 0;
        }

        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <h1>My To-Do List</h1>
    <ul>
        <li><input type="checkbox"> Learn HTML basics</li>
        <li><input type="checkbox"> Practice CSS styling</li>
        <li><input type="checkbox"> Build a small project</li>
        <li><input type="checkbox"> Revise JavaScript</li>
    </ul>

</body>

</html>
